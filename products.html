<div class="coffee-pic position-relative">

    <div>
      <div class="coffee-filter dropdown my-3 ms-3">
  <button
    class="btn btn-outline-dark dropdown-toggle"
    type="button"
    id="filterDropdown"
    data-bs-toggle="dropdown"
    aria-expanded="false"
    style="border-radius: 16px;"
  >
    <ion-icon name="filter-sharp"></ion-icon> Filter
  </button>
  <ul class="dropdown-menu p-2" aria-labelledby="filterDropdown">
    <li class="mb-2">
      <button type="button" class="btn btn-sm btn-outline-secondary w-100" id="clear-flavor-filters">
        Clear Selection

    </li>
    <li>
      <div class="form-check">
        <input class="form-check-input flavor-checkbox" type="checkbox" value="Vanilla" id="flavor-vanilla">
        <label class="form-check-label" for="flavor-vanilla">Vanilla</label>
      </div>
    </li>
    <li>
      <div class="form-check">
        <input class="form-check-input flavor-checkbox" type="checkbox" value="Chocolate" id="flavor-chocolate">
        <label class="form-check-label" for="flavor-chocolate">Chocolate</label>
      </div>
    </li>
    <li>
      <div class="form-check">
        <input class="form-check-input flavor-checkbox" type="checkbox" value="Caramel" id="flavor-caramel">
        <label class="form-check-label" for="flavor-caramel">Caramel</label>
      </div>
    </li>
    <li>
      <div class="form-check">
        <input class="form-check-input flavor-checkbox" type="checkbox" value="Hazelnut" id="flavor-hazelnut">
        <label class="form-check-label" for="flavor-hazelnut">Hazelnut</label>
      </div>
    </li>
  </ul>

  <!-- Modal HTML (Bootstrap 5 example) -->
  <div class="modal fade" id="addToCartModal" tabindex="-1" aria-labelledby="addToCartModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header border-bottom-0 pb-0">
        <h4 class="modal-title w-100 text-center" id="addToCartModalLabel">
          <span id="modal-product-name" class="fw-bold"></span>
        </h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      
      <div class="modal-body pt-0">
        <div class="mb-4">
          <p id="modal-product-description" class="text-muted"></p>
        </div>
        
        <div class="mb-3">
          <h5 id="modal-product-price" class="text-primary"></h5>
        </div>
        
        <div class="mb-3">
          <label for="modal-quantity" class="form-label fw-semibold">Quantity:</label>
          <input type="number" id="modal-quantity" class="form-control" min="1" value="1" />
        </div>
        
        <input type="hidden" id="modal-product-id" value="" />
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="modal-confirm-btn" class="btn btn-primary">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
